<html>
	<script src="https://cdn.rawgit.com/osofem/BigArith.js/master/BigArith.js"></script>
	<script>
		var result = "";
		
		/*Initializing a BigArith object*/
		var x = new BigArith("0.5"); //via strings
		var y = new BigArith("zero point five"); //via words
		var z = new BigArith(0.5); //via numbers
		
		//It can even be like this
		var a = new BigArith(".5"); //via strings
		var b = new BigArith("point five"); //via words
		var c = new BigArith(5e-1); //via numbers
		
		//You should be able to subtract words, strings or numbers from a BigArith object using the subtract() function
		result = x.subtract("point five").subtract(.5).subtract(".5").subtract(5e-1);
		console.log(result); // => "-1.5" = 0.5 - 0.5 - 0.5 - 0.5 - 0.5
		
		//You should be able to subtract BigArith objects each other using the subtract() function
		result = x.subtract(y).subtract(z);
		console.log(result);// => "-0.5" = 0.5 - 0.5 - 0.5
		
		//You should be able to take a result and still substract from it
		result = result.subtract(2)
		console.log(result); // => "-2.5" = -0.5 - 2
		
		/*	The subtract() function always result a BigArith object 
		* 	Get the value of your result as a string using the valueOf() function*/
		console.log(result.valueOf()); // => "-2.5"
		
		//You should be able to substract BigArith constants from each other
		d = new BigArith("PI");
		console.log(d.subtract(new BigArith("LN2")).valueOf()); // => "2.4484454730298477" = PI - LN2
		
		//Further example
		var ai = new BigArith("one point five");
		var bi = new BigArith("123");
		var ci = new BigArith(3); 
		result = ai.subtract(bi).subtract(ci);
		console.log(result.valueOf()); // => "-124.5" = 1.5 - 123 - 3
		
		//You should be able to do this
		d = new BigArith("5");
		result = d.subtract("negative three")
		console.log(result.valueOf()); // => "8" = 5 - (-3) = 5 + 3
	</script>
</html>
